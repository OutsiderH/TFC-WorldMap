modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "https://github.com/outsiderh/tfcworldmap/issues"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
description = '''${mod_description}'''

[[dependencies.tfcworldmap]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.tfcworldmap]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side="BOTH"

[[dependencies.tfcworldmap]]
    modId = "tfc"
    mandatory = true
    versionRange = "${dependencies_tfc_version_range}"
    ordering = "AFTER"
    side = "BOTH"
[[dependencies.tfcworldmap]]
    modId = "cloth_config"
    mandatory = false
    versionRange = "${dependencies_clothconfig_version_range}"
    ordering = "AFTER"
    side = "BOTH"